<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> SIMPLE CALCULATER </title>
<style type="text/css">

body
{
 margin: 0;
 padding: 0;	
}	
.klc
{
 border:solid black 0.5px;
 height:300px;
 width:350px;

}
.display
{
 width:98%;
 height: 95%;
 background-color: black;
 color: azure;
}
input[type=button]
{
 width: 100%;
 height: 100%;
 outline: none;
 font-size: 15px;

}
.equal
{
 background-color:darkorange;	
}

</style>
</head>
<body>
<table class="klc">
<tr>
	<td colspan="4"><input type="text" class="display" id="ans" placeholder="0"></td>
</tr>

<tr>
	<td><input type="button" value="+" onclick="dis('+')"></td>
	<td><input type="button" value="-" onclick="dis('-')"></td>
	<td><input type="button" value="*" onclick="dis('*')"></td>
	<td><input type="button" value="/" onclick="dis('/')"></td>
</tr>

<tr>
	<td><input type="button" value="7" onclick="dis('7')"></td>
	<td><input type="button" value="8" onclick="dis('8')"></td>
	<td><input type="button" value="9" onclick="dis('9')"></td>
	<td rowspan="4"><input type="button" value="=" class="equal" onclick="sol()"></td>
</tr>

<tr>
	<td><input type="button" value="4" onclick="dis('4')"></td>
	<td><input type="button" value="5" onclick="dis('5')"></td>
	<td><input type="button" value="6" onclick="dis('6')"></td>
</tr>
<tr>
	<td><input type="button" value="1" onclick="dis('1')"></td>
	<td><input type="button" value="2" onclick="dis('2')"></td>
	<td><input type="button" value="3" onclick="dis('3')"></td>
</tr>
<tr>
	<td><input type="button" value="0" onclick="dis('0')"></td>
	<td><input type="button" value="." onclick="dis('.')"></td>
	<td><input type="button" onclick="clr()" value="C"></td>
</tr>
</table>
</body>
</html>
<script>

function dis(val){
            document.getElementById("ans").value += val
        	}
			
			function se(){
				document.getElementById("ans").innerHTML="7";
			}
			
			function sol(){
           		let x = document.getElementById("ans").value;
            	let y = eval(x);
            	document.getElementById("ans").value = y;
       		}

        	function clr(){
           		document.getElementById("ans").value = "";
        	}

</script>
